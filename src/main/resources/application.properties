spring.application.name=spring-boot-tracing-issue-sample
server.port=8080

# JWT Configuration - Configure this with your actual issuer URI
# Example: spring.security.oauth2.resourceserver.jwt.issuer-uri=https://your-issuer.com
spring.security.oauth2.resourceserver.jwt.issuer-uri=${JWT_ISSUER_URI:}

# Logging Configuration
logging.level.root=${LOG_LEVEL:DEBUG}

# Micrometer Tracing Configuration
management.tracing.enabled=true
management.tracing.sampling.probability=${TRACING_SAMPLING_PROBABILITY:1.0}
